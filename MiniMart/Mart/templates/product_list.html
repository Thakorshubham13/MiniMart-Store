<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Product List</h2>
    <form method="get" class="mb-3">
        <div class="row">
            <div class="col-md-3">
                <select name="filter_by" class="form-select">
                    <option value="">-- Filter By --</option>
                    <option value="product_name">Product Name</option>
                    <option value="product_price">Product Price</option>
                    <option value="product_size">Product Size</option>
                    <option value="range">Price Range Filter</option>
                    <option value="range_size">Size Range Filter</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" name="filter_by_value" class="form-control" placeholder="Enter value (e.g. price/size)">
            </div>
            <div class="col-md-2">
                <input type="number" name="segments" class="form-control" placeholder="No. of segments">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Product Name</th>
                <th>Price (â‚¹)</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_price }}</td>
                <td>{{ product.product_size }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3">+ Add New Product</a>
</div>
</body>
</html>
