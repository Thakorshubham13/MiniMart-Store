<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Product</h2>
    <form method="post" class="card p-4 shadow" required>
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" name="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Size</label>
            <input type="text" name="size" id="question" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100" onclick="showAlert()">Save Product</button>
    </form>
    <br>
    <a href="{% url 'list_product' %}" class="btn btn-primary mb-3">Show Products</a>

</div>
<script>
function showAlert() {
    question = document.getElementById('question').value
    if(question != ""){
        alert("âœ… Product Added Successfully!");
    }
}
</script> 
</body>
</html>
